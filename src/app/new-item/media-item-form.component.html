<header>
  <h2>Add Media to Watch</h2>
</header>
<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
  <ul>
    <li class="row">
      <label class="col-md-1"  for="name">Name</label>
      <input class="col-md-2" type="text" name="name" id="name" formControlName="name">
      <div *ngIf="form.get('name').hasError('pattern')" class="error">Name has invalid characters</div>
    </li>
    <li class="row">
      <label class="col-md-1" for="category">Category</label>
      <select class="col-md-2" name="category" id="category" formControlName="category">
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </li>
    <li class="row">
      <label class="col-md-1" for="medium">Medium</label>
      <select class="col-md-1" name="medium" id="medium" formControlName="medium">
        <option *ngFor="let medium of lookupLists.mediums" [value]="medium">{{ medium }}</option>
      </select>
    </li>
    <li class="row">
      <label class="col-md-1"  for="year">Year</label>
      <input class="col-md-1" type="text" name="year" id="year" maxlength="4" formControlName="year">
      <div *ngIf="form.get('year').errors as yearErrors" class="error">
        Must be between
        {{yearErrors.year.min}}
        and
        {{yearErrors.year.max}}
      </div>
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
